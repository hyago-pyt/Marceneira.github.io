<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Marcenaria</title>
    <style>
        body {
            background-image: url('caminho/da/textura-madeira.jpg'); /* Caminho para a textura de madeira */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            background-color: #543a09;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border: 3px solid #8B4513; /* Borda ao redor do texto */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3); /* Fundo semitransparente */
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaço entre os vídeos */
            margin-bottom: 20px;
        }

        video {
            border: 5px solid #8B4513; /* Cor da madeira */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 45%; /* Ajusta a largura dos vídeos */
        }

        .tools {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .tools img {
            width: 100%;
            border: 5px solid #8B4513; /* Cor da madeira */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .tools .title {
            position: absolute;
            top: 20%; /* Ajusta a posição verticalmente */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Tamanho da fonte */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border: 3px solid #8B4513; /* Borda ao redor do texto */
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            text-align: center;
        }

        .tools .description {
            position: absolute;
            top: 60%; /* Ajusta a posição verticalmente */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Tamanho da fonte */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
            padding: 10px;
            font-size: 24px;
            color: #fff;
            background-color: #5c4416; /* Cor combinando com o tema de madeira */
            border: 2px solid #8B4513; /* Borda combinando com a cor da madeira */
            border-radius: 5px;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 300px;
            height: auto;
            border: 5px solid #8B4513; /* Cor da madeira */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <h1>Vídeo de Marcenaria</h1>

    <div class="video-container">
        <video controls>
            <source src="Vd.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <video controls>
            <source src="AO.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <div class="tools">
        <img src="123.jpg" alt="Imagem de fundo">
        <div class="title">Marcenaria Josimar</div>
        <div class="description">Serviços de qualidade com competência</div>
    </div>

    <div class="image-gallery">
        <img src="456.jpg" alt="Imagem 1">
        <img src="789.jpg" alt="Imagem 2">
        <img src="101.jpg" alt="Imagem 3">
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <div class="contact-info">
        Fale Conosco no WhatsApp: <a href="https://wa.me/5511961039610" target="_blank">(11) 96103-9610</a>
    </div>

</body>
</html>
